<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="main.js" defer></script>
        <main>
            <form>
                <label for="email">Email:</label>
                <input class="login-textbox" id="email" name="email" type="text"/>
                
                <label for="password">Password:</label>
                <input class="login-textbox" id="password" name="password" type="text"/>

                <input class="btn" id="login-submit" type="button" onclick="login()" value="Login">

                <a href="signup/signup.html" class="btn" id="signup-btn" >Sign Up</a>

                
            </form>
        </main>
    </body>
</html>
